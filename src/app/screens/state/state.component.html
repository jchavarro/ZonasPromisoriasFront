<button class="btn-finca" mat-stroked-button color="basic" (click)="openDialog()">Crear Finca</button>
<div class="container">
    <div class="card" *ngFor="let finca of fincas">
        <div (click)="detailState(finca.idCatastral)" class="finca" style="cursor: pointer">
            <h1 class="card-title">{{ finca.nombreFinca }}</h1>
            <img src="/assets/fondoRegistro.jpg" alt="">
            <p class="card-text">Direcci√≥n: {{ finca.direccionFinca }}</p>
            <p class="card-text">Observaciones: {{ finca.observaciones }}</p>
        </div>
    </div>
</div>
