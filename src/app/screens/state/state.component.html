<div class="parent">
  <div class="addFinca">
    <mat-card>
      <mat-card-title>Registro de Finca</mat-card-title>
      <table cellspacing="10">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Identificación catastral de la finca</mat-label>
              <input
                matInput
                placeholder="Ejemplo: 123456789"
                [(ngModel)]="registroFinca.idCatastral"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Nombre de la Finca</mat-label>
              <input
                matInput
                placeholder="Ej. Finca la esperanza"
                [(ngModel)]="registroFinca.nombreFinca"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Hectareas de la finca</mat-label>
              <input
                matInput
                placeholder="Ej. Perez Perez"
                type="number"
                [(ngModel)]="registroFinca.hectareasFinca"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table cellspacing="10">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Dirección de la Finca</mat-label>
              <input
                matInput
                placeholder="calle ____ vereda ____ municipio ____ departamento ____"
                [(ngModel)]="registroFinca.direccionFinca"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Departamento y municipio del productor</mat-label>
              <input
                matInput
                placeholder="municipio ____ departamento ____"
                [(ngModel)]="registroFinca.ubicacionFinca"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Observaciones</mat-label>
          <textarea
            matInput
            [(ngModel)]="registroFinca.observacionesFinca"
          ></textarea>
        </mat-form-field>
      </p>
      <button type="button" mat-raised-button (click)="fileInput.click()">
        Choose File
      </button>
      <input
        hidden
        (change)="onFileSelected()"
        #fileInput
        type="file"
        id="file"
      />
    </mat-card>
    <button class="bnt" mat-raised-button color="primary" (click)="addFinca()">
      Ingresar
    </button>
  </div>
</div>
